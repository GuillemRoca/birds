[versions]
kotlin = "2.1.21"
android-gradle-plugin = "8.10.0"
compose = "1.9.0+"

android-compileSdk = "35"
android-targetSdk = "34"
android-minSdk = "28"

kamel-image-version = "1.0.5"
ktor-version = "3.1.3"
kotlinx-serialization-version = "1.8.1"
kotlinx-coroutines-version = "1.10.2"
moko-mvvm-version = "0.16.1"
activity-compose-version = "1.10.1"
appcompat-version = "1.7.0"
core-ktx-version = "1.16.0"

[libraries]
kamel-image = { group = "media.kamel", name = "kamel-image-default", version.ref = "kamel-image-version" }
ktor-client-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor-version" }
